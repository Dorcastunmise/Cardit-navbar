<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="https://github.com/pushkaraj2007/Cardit">
            <img src="./Images/GitHub-Mark.png" class="change">
        </a>
        <h1>Cardit - Make your own GitHub card</h1>
    </nav>
    <main>
        <div class="github-username-div">
            <div class="username-input-div">
                <img src="/Images/github.png" alt="">
                <input type="text" class="username-input" placeholder="GitHub Username ( Without '@' )">
                <button class="create-card-btn">Create Card</button>
            </div>
        </div>

        <div class="user-card-outerDiv">
            <div class="user-card-div">
                <div class="profile-info-div">
                    <div class="profile-img">
                        <img class="avatar" alt="">
                    </div>
                    <div class="profile-info">
                        <div class="name-div profile"> <p>Name:&nbsp;</p> <p class="name"></p> </div>
                        <div class="username-div profile"> <p>Username:&nbsp;</p> <p class="username"></p> </div>
                        <div class="followers-and-following profile">
                            <div class="followers-div"> <p>Followers: </p> <p class="followers"></p> </div>
                            <div class="following-div"> <p>&nbsp;Following: </p> <p class="following"></p> </div>
                        </div>
                        <div class="public-repos-div profile"><p>Public Repos:&nbsp;</p> <p class="public-repos"></p></div>
                    </div>
                </div>
                <div class="profile-link-div">
                    <img src="/Images/github.png" alt="">
                    <p class="profile-link"></p>
                </div>

            </div>
            <button class="download-btn">Download PNG</button>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js "></script>
</html>
